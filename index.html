<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Random quote machine">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Sławomir Strączko">
        <title>Random quote machine</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head> 
    <body>
        <section>
            <h1>Random quote machine</h1>
            <div class="box">
                <h2 class="quote"></h2> 
                <h3 class="author"></h3>
                <a href="#" target="_blank" class="s3d tweet"><i class="fa fa-lg fa-twitter"></i> Tweet</a>
            </div> 
            <div> 
                <button class="trigger"> Random quote </button>
            </div>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script> 
    </body> 
</html>
